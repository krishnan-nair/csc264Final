    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up  </h4><br />
            <form id="signup-form">

                <div class="input-field">
                    <input type="text" id="signup-firstname" required />
                    <label for="signup-bio">First Name</label>
                </div>

                <div class="input-field">
                    <input type="text" id="signup-lastname" required />
                    <label for="signup-bio">Last Name</label>
                </div>

                <div class="input-field">
                    <input type="text" id="signup-major" required />
                    <label for="signup-bio">Major of Study</label>
                </div>

                <div class="input-field">
                    <input type="text" id="signup-year" required />
                    <label for="signup-bio">Graduation Year</label>
                </div>

                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>

                <div class="input-field">
                    <input type="password" id="signup-createpassword" required />
                    <label for="signup-password">Create password</label>
                </div>

                <div class="input-field">
                    <input type="password" id="signup-confirmpassword" required />
                    <label for="signup-password">Confirm password</label>
                </div>

                <button class="btn yellow darken-2 z-depth-0">Sign up</button>
            </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->

                <div class="input-field">
                    <input type="password" id="login-password" required />

                </div>

        </div>
    </div>

                <div class="input-field">
                    <textarea id="content" class="materialize-textarea" required></textarea>
                    <label for="content">Guide Content</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Create</button>
            </form>

    </div>
