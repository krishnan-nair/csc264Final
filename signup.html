<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Welcome!</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
    </nav>
    
    <div class="container" id="content">
        <div class="row">
            <div class="col align-self-center">
                <h2 class="header">
                    <span class="row" id="greeting">
                        <div class="col align-self-center">
                            We're glad to have you on board!
                        </div>
                    </span>
                    <span class="row" id="fill-out">
                        <div class="col align-self-center">
                            Fill out this form below to get started!
                        </div>
                    </span>
                </h2>
            </div>
        </div>

        
        <form action="submit" id="sign-up">
            <h6>Please complete this form to create an account, receive email updates, and much more</h6><br>
                <div class ="row">
                    <div class="col-3">
                        <label for="first-name">First Name:</label><br>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="col-3">
                        <label for="last-name">Last Name:</label><br>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>

                <div class ="row">
                    <div class="col-3">
                        <label for="major">Major of Study:</label><br>
                        <input type="text" id="major" name="major">
                    </div>
                    <div class="col-3">
                        <label for="grad-year">Graduation Year:</label><br>
                        <input type="text" id="grad-year" name="grad-year">
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <label for="email">Email Address:</label><br>
                        <input type="text" id="email" name="email">
                    </div>
                </div>

                <div class ="row">
                    <div class="col-3">
                        <label for="username">Create Username:</label><br>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="col-3">
                        <label for="confirm-username">Confirm Username:</label><br>
                        <input type="text" id="confirm-username" name="confirm-username">
                    </div>
                </div>

                <div class ="row">
                    <div class="col-3">
                        <label for="password">Create Password:</label><br>
                        <input type="text" id="password" name="password">
                    </div>
                    <div class="col-3">
                        <label for="confirm-password">Confirm Password:</label><br>
                        <input type="text" id="confirm-password" name="confirm-password">
                    </div>
                </div>

                <div class="row" id="button">
                    <div class="col-3">
                        <button class="btn btn-secondary" type="submit">
                            Submit
                        </button>
                    </div>
                </div>
        </form>
    </div>
   
</body>
</html>
