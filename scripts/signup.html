        <form action="submit" id="sign-up">
            <h6>Please complete this form to create an account, receive email updates, and much more</h6><br>
                <div class ="row">
                    <div class="col-3">
                        <label for="firstName">First Name:</label><br>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="col-3">
                        <label for="lastName">Last Name:</label><br>

                    </div>
                </div>

                <div class ="row">

                    </div>
                    <div class="col-3">
                        <label for="year">Graduation Year:</label><br>
                        <input type="text" id="year" name="year">
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <label for="email">Email Address:</label><br>
                        <input type="text" id="email" name="email">
                    </div>
                </div>

                <div class ="row">
                    <div class="col-3">
                        <label for="username">Create Username:</label><br>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="col-3">
                        <label for="password">Create Password:</label><br>
                        <input type="password" id="password" name="password">
                    </div>
                </div>

                <div class="row" id="button">
                    <div class="col-3">
                        <button class="btn btn-secondary" type="submit">
                            Submit
                        </button>
                    </div>
                </div>
        </form>
